<!DOCTYPE html>
<html>
  <head>
    <title>isVisible tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <div id="tests">
      <div data-test="display: none" data-visible="invisible" style="display:none; width: 16px; height: 16px;"></div>
      <div data-test="display: block" data-visible="visible" style="display:block; width: 16px; height: 16px;"></div>
    </div>
    <div id="mocha"></div>
    <script src="mocha.js"></script>
    <script src="../build/build.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="tests.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
